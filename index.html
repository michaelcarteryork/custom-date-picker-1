<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="dp-1" class="date-picker">
        <div class="start-and-end-date">
            <div class="start-date"></div>
        </div>
        
        <div class="dates">
            <div class="month">
                <div class="arrows prev-month">&lt;</div>
                <div class="month-and-year"></div>
                <div class="arrows next-month">&gt;</div>
            </div>
            <div class="week-day-headings"></div>
            <div class="days-grid"></div>
        </div>
    </div>

    <div id="dp-2" class="date-picker">
        <div class="start-and-end-date">
            <div class="start-date"></div>
            <div class="end-date">dd / mm / yyyy</div>
        </div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-month">&lt;</div>
                <div class="month-and-year"></div>
                <div class="arrows next-month">&gt;</div>
            </div>
            <div class="week-day-headings"></div>
            <div class="days-grid"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
