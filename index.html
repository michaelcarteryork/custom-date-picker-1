<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="dp-1" class="date-picker">
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-month">&lt;</div>
                <div class="month-and-year"></div>
                <div class="arrows next-month">&gt;</div>
            </div>
            <div class="days-grid">
                <!-- 
                    Populated by JS. Example items:
                    Regular day: <div class="day">3</div>
                    Selected day:  <div class="day selected">2</div>
                    Today: <div class="day today">4</div>
                 -->
            </div>
        </div>
    </div>

    <div id="dp-2" class="date-picker">
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-month">&lt;</div>
                <div class="month-and-year"></div>
                <div class="arrows next-month">&gt;</div>
            </div>
            <div class="days-grid">
                <!-- 
                    Populated by JS. Example items:
                    Regular day: <div class="day">3</div>
                    Selected day:  <div class="day selected">2</div>
                    Today: <div class="day today">4</div>
                 -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
